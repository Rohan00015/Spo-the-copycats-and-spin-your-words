<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plagiarism Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Plagiarism Checker</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center mb-4 text-primary">Check and Remove Plagiarism</h2>
            <form id="plagiarismForm">
                <div class="mb-3">
                    <textarea id="textInput" name="text" class="form-control" rows="6" placeholder="Paste your content here..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Check for Plagiarism</button>
            </form>
            <div class="mt-4" id="resultSection" style="display: none;">
                <h4 class="text-success">Results:</h4>
                <p><strong>Plagiarism Percentage:</strong> <span id="plagiarismPercentage"></span>%</p>
                <p><strong>Unique Content Percentage:</strong> <span id="uniquePercentage"></span>%</p>
                <h5 class="text-warning">Plagiarized Sentences:</h5>
                <ul id="plagiarizedList"></ul>
                <h5 class="text-info">Rewritten Sentences:</h5>
                <ul id="rewrittenList"></ul>
            </div>
        </div>
    </div>

    <footer class="text-center mt-5">
        <p>&copy; Spot the copycats and spin your words</p>
    </footer>

    <!-- Include JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
